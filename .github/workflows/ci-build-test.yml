name: CI - Build and Test

on:
  push:
    branches: [ modulo_4 ]
    paths:
      - 'src/**'
      - 'package*.json'
      - 'tsconfig.json'
  pull_request:
    branches: [ modulo_4 ]
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm run test:coverage

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-build-${{ github.sha }}
          path: dist/
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
